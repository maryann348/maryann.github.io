<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<script>
  html body{
        height: 100%;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVP3I8AiKskPpLtijffaaEFJU9hcTGJUgXWu3n-zsDylhHcN7P");
        background-size: cover;
        background-attachment: fixed;
       
    }

    .card{
        height: 330px;
        background-color: #a517176b;
    }
    .form-control{
        border-width:5px;  
        border-style:groove;
    }
    #status{
        color: red;
    }
    button{
        border-width:2px;  
        border-style:ridge;
    }
    h4{
       color: black; 
       text-align: center;
       margin-left: 40%;
       margin-right: 46%;
       background-color: #5351516b;
       border-style: outset;
    }
    h2{
        font-family: fantasy;
        text-align: center;
        padding-top: 20px;
    }
     .table{
        
        overflow-y: auto; 
        height: 200px;
        background-color: #5351516b;
     }
    table th{ 
        position: sticky;
        top: 0; 
        }

    table  { 
        
        border-collapse: collapse; 
        width: 100%; 
    }
    td , tr { 
        padding: 8px 16px;
        border: 1px solid black;
    }
    th     { 
        border: 1px solid black;
        color: black;
        
    }
    
    
    #btn-unsub:hover, .btn-disconnect:hover{
        background-color: rgb(235, 130, 148);
        color: rgb(184, 17, 25);
    }
    #btn-pub:hover ,#btn-sub:hover ,#btn-connect:hover{
        background-color: aqua;
        color: blue;
    }
    #btn-connect:hover{
        background-color: aqua;
        color: blue;
    }
</script>



<body>
    <h2>MQTT</h2>
    <div class="container">
        <br>
        <div class="row">
            
            <!-- column 2 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Publisher</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Message:</label>
                                <input type="text" class="form-control" id="message">
                            </div>
                            <center>
                                <button id="btn-pub">Publish</button></center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- column 3 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Subscriber</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub">
                            </div>

                            <center>
                                <button id="btn-sub" >Subscribe</button>
                                <button id="btn-unsub" >Unsubscribe</button>
                            </center>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- column 1 -->
        <div class="col">
            <div class="card">
                <div class="container">
                    <center>
                        <div class="card-header">
                            <div class="text-center h4">Broker</div>

                        </div>
                        <div class="card-body">
                            <label for="input-broker-ws"> Address:</label>

                            <input type="text" class="form-control" id="input-broker-ws" value="wss://test.mosquitto.org:8081/mqtt"><br>

                            <button id="btn-connect">Connect</button>

                            <button class="btn-disconnect">Disconnect</button>
                        </div>
                    </center>
                    <label for="status" id ="sta">Status:</label>

                    <center>
                        <p id="status"><b><i>Disconnected</i></b></p>
                    </center>

                </div>
            </div>
        </div>
